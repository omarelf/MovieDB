<div class="container mt-4">
  <div class="row">
    <div class="col-lg-3 col-md-4 col-sm-6 mb-4" *ngFor="let movie of favorites">
      <div class="card h-100 shadow-sm">
        <img class="card-img-top" [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" [alt]="movie.title">
        <div class="card-body">
          <h5 class="card-title">{{ movie.title }}</h5>
          <p class="card-text">{{ movie.overview | slice:0:100 }}...</p>
        </div>
        <div class="card-footer text-center">
          <a [routerLink]="['/movies', movie.id]" class="btn btn-primary">Details</a>
          <button class="btn btn-danger ml-2" (click)="removeFromFavorites(movie.id)">Remove</button>
        </div>
      </div>
    </div>
  </div>
</div>
